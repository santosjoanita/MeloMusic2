openapi: 3.0.0
info:
  title: MeloMusic API
  description: API para gestão de músicas (Trabalho Prático Node.js)
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local
paths:
  /api/songs:
    get:
      summary: Listar todas as músicas
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Song'
    post:
      summary: Criar nova música
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SongInput'
      responses:
        201:
          description: Criado com sucesso
  /api/songs/{id}:
    put:
      summary: Atualizar música
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID da música
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SongInput'
      responses:
        200:
          description: Atualizado com sucesso
    delete:
      summary: Apagar música
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Apagado com sucesso

components:
  schemas:
    Song:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        artist:
          type: string
        album:
          type: string
    SongInput:
      type: object
      properties:
        title:
          type: string
        artist:
          type: string
        album:
          type: string